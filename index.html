<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loja de Perfumes</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Barra de pesquisa -->
    <header>
        <div class="search-container">
            <input type="text" placeholder="Pesquisar produtos..." id="search">
        </div>
    </header>

    <!-- Categorias -->
    <section class="categories">
        <h2>Categorias</h2>
        <div class="category-list">
            <a href="#iphone" class="category-item">iPhone</a>
            <a href="#applewatch" class="category-item">Apple Watch</a>
            <a href="#ipad" class="category-item">iPad</a>
        </div>
    </section>

    <!-- Produtos Mais Vendidos -->
    <section class="featured-products">
        <h2>Mais Vendidos</h2>
        <div class="products">
            <!-- Produto 1 -->
            <div class="product">
                <img src="https://lojadior.vtexassets.com/arquivos/ids/196323-1200-800/3348901321129_02-highlight-sauvage-edt.jpg?v=638786829193270000" alt="Sauvage Eau de Toilette">
                <h3>Sauvage</h3>
                <p class="price">R$ 1225,00</p>
                <div class="product-actions">
                    <button class="btn add-to-cart">Adicionar ao Carrinho</button>
                    <button class="btn view-more">Ver Mais</button>
                </div>
            </div>
            <!-- Produto 2 -->
            <div class="product">
                <img src="https://lojadior.vtexassets.com/arquivos/ids/199119-1200-800/3348901571432_02-highlight-md.jpg.jpg?v=638799914764700000" alt="Miss Dior">
                <h3>Miss Dior</h3>
                <p class="price">R$ 1039,00</p>
                <div class="product-actions">
                    <button class="btn add-to-cart">Adicionar ao Carrinho</button>
                    <button class="btn view-more">Ver Mais</button>
                </div>
            </div>
            <!-- Produto 3 -->
            <div class="product">
                <img src="https://lojadior.vtexassets.com/arquivos/ids/198944-1200-800/3348901738224_02-highlight-jadore.jpg?v=638799843681300000" alt="Produto 3">
                <h3>J'adore</h3>
                <p class="price">R$ 1039,00</p>
                <div class="product-actions">
                    <button class="btn add-to-cart">Adicionar ao Carrinho</button>
                    <button class="btn view-more">Ver Mais</button>
                </div>
            </div>
            <!-- Produto 4 -->
            <div class="product">
                <img src="https://lojadior.vtexassets.com/arquivos/ids/199040-1200-800/3348901627351_02-highlight-miss-dior-blooming-bouquet.jpg.jpg?v=638799902991100000" alt="Produto 4">
                <h3>Miss Dior Blooming Bouquet</h3>
                <p class="price">R$ 915,00</p>
                <div class="product-actions">
                    <button class="btn add-to-cart">Adicionar ao Carrinho</button>
                    <button class="btn view-more">Ver Mais</button>
                </div>
            </div>
            <!-- Produto 5 -->
            <div class="product">
                <img src="https://lojadior.vtexassets.com/arquivos/ids/196979-1200-800/3348900838185_02-highlight-dh-intense.jpg?v=638651144347930000" alt="Produto 5">
                <h3>Dior Homme Intense</h3>
                <p class="price">R$ 975,00</p>
                <div class="product-actions">
                    <button class="btn add-to-cart">Adicionar ao Carrinho</button>
                    <button class="btn view-more">Ver Mais</button>
                </div>
            </div>
        </div>
    </section>

    <!-- RodapÃ© -->
    <footer>
        <div class="footer-content">
            <div class="social-media">
                <a href="https://instagram.com" class="social-icon">Instagram</a>
                <a href="https://tiktok.com" class="social-icon">TikTok</a>
            </div>
            <div class="contact">
                <p>Contato: thaemillyoliveira@acad.ifma.edu.br</p>
            </div>
        </div>
    </footer>
</body>
</html>
